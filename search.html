<!DOCTYPE html>
<html>
<head>
<title>Search</title>

<script>
window.dataLayer = window.dataLayer || [];
dataLayer.push({
  event:"page_view_custom",
  page_name:"search"
});
</script>

</head>

<body>

<h1>Search Courses</h1>

<input id="searchBox" placeholder="Search GA4, GTM, SEO">
<button onclick="doSearch()">Search</button>

<div id="results"></div>

<script>
function doSearch(){
 let term = document.getElementById("searchBox").value;

 dataLayer.push({
   event:"site_search",
   search_term:term,
   result_count: Math.floor(Math.random()*10)+1
 });

 document.getElementById("results").innerHTML =
   "Showing results for: " + term;
}
</script>

</body>
</html>
